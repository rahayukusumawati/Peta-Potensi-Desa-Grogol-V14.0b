        var Filters = {"Kategori": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }

            Kategori_options_str  += '<option value="UMKM Sangkar">UMKM Sangkar</option>';
            Kategori_options_str  += '<option value="UMKM Tekstil">UMKM Tekstil</option>';
            Kategori_options_str  += '<option value="UMKM Wuwung Seng">UMKM Wuwung Seng</option>';
            sel_Kategori.innerHTML = Kategori_options_str;
            div_Kategori.appendChild(sel_Kategori);
            var lab_Kategori = document.createElement('div');
            lab_Kategori.innerHTML = 'Kategori';
            lab_Kategori.className = 'filterlabel';
            div_Kategori.appendChild(lab_Kategori);
            var reset_Kategori = document.createElement('div');
            reset_Kategori.innerHTML = 'clear filter';
            reset_Kategori.className = 'filterlabel';
            reset_Kategori.onclick = function() {
                var options = document.getElementById("sel_Kategori").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Kategori.appendChild(reset_Kategori);
        resetLabels([layer_Point_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Point_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Point_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Point_2]);
        });
        </script>
